<p>Async/non-blocking function call via threads</p>
<pre><code class="python"><span class="hljs-keyword">import</span> subprocess, threading

<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">asyncCall</span><span class="hljs-params">(cb, popenArg, **popenKwargs)</span>:</span>
    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">wrap</span><span class="hljs-params">()</span>:</span>
        proc = subprocess.Popen(popenArg, **popenKwargs)
        proc.wait()
        cb(proc)
    threading.Thread(target=wrap).start()
</code></pre>
