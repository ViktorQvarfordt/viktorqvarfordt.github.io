<!DOCTYPE html>
<html>

  <head>
    <title>Random</title>
    <style>
      * { font-family: monospace; box-sizing: border-box; }
      input, tr td:last-child { width: 100%; }
    </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-83637895-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body>

    <table>
      <tr>
        <td>Characters:</td>
        <td><input type="text" id="chars" value="!&quot;#$%&amp;'()*+,-./0123456789:;&lt;=&gt;?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\]^_`abcdefghijklmnopqrstuvwxyz{|}~" onkeydown="randomize()"></td>
      </tr>
      <tr>
        <td>Length:</td>
        <td><input type="number" id="outputLength" value="100" onkeydown="randomize()"></td>
      </tr>
      <tr>
        <td>Random:</td>
        <td><input type="text" id="output"></input></td>
      </tr>
    </table>

    <script>
      function randomize() {
        setTimeout(function() {
          output.value = ''
          for (var i = 0; i < parseInt(outputLength.value); i++) {
            output.value += chars.value[Math.floor(Math.random()*(chars.value.length))]
          }
        }, 0)
      }
      randomize()
    </script>

  </body>

</html>
